<!DOCTYPE html>
<html>
<head>
    <title>Perulangan Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("are you ok?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("are you ok?");
        } while(ulangi)
        document.write("anda mengulang "+ counter +" kali");
    </script>
</body>
</html>
